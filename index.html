<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Signup ‚Ä¢ GRAVE-YARD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="icon" href="favi/favicon.ico">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    /* Fog Background Layer */
    .fog-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background: url('https://www.transparenttextures.com/patterns/foggy-birds.png') repeat;
      opacity: 0.035;
      animation: moveFog 90s linear infinite;
      z-index: 0;
    }

    @keyframes moveFog {
      0% { transform: translate(0, 0); }
      100% { transform: translate(-50%, -50%); }
    }

    .signup-container {
      position: relative;
      z-index: 1;
      background-color: #131313;
      border: 2px solid #00ffcc;
      padding: 40px 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 380px;
      box-shadow: 0 0 30px #00ffcc44;
      text-align: center;
    }

    h2 {
      font-family: 'Cinzel Decorative', cursive;
      font-size: 28px;
      color: #00ffcc;
      margin-bottom: 30px;
      text-shadow: 0 0 8px #00ffcc;
      animation: flicker 3s infinite;
    }

    @keyframes flicker {
      0%, 100% { text-shadow: 0 0 8px #00ffcc; opacity: 1; }
      10% { opacity: 0.92; }
      20% { opacity: 0.88; }
      30% { opacity: 1; }
      70% { opacity: 0.96; }
      80% { opacity: 1; }
    }

    input {
      width: 100%;
      padding: 12px 40px 12px 12px;
      margin: 10px 0;
      background-color: #1e1e1e;
      border: 1px solid #00ffcc99;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
      position: relative;
      transition: border 0.2s;
    }

    input:focus {
      border: 1px solid #00ffcc;
      outline: none;
      box-shadow: 0 0 6px #00ffcc88;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #00ffcc;
      font-size: 18px;
      transition: transform 0.2s;
    }

    .toggle-password.glitch {
      animation: glitch 0.4s linear;
    }

    @keyframes glitch {
      0% { transform: translateY(-50%) translateX(0); }
      20% { transform: translateY(-50%) translateX(-3px); }
      40% { transform: translateY(-50%) translateX(3px); }
      60% { transform: translateY(-50%) translateX(-2px); }
      80% { transform: translateY(-50%) translateX(2px); }
      100% { transform: translateY(-50%) translateX(0); }
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 0 10px #00ffccaa;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    button:hover {
      background-color: #00ddb5;
      box-shadow: 0 0 15px #00ffcccc;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success { color: #00ffcc; }
    .error { color: #ff4444; }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }

    .footer a {
      color: #00ffcc;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .signup-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="fog-bg"></div>

  <div class="signup-container">
    <h2>Join the Cult</h2>
    <input type="text" id="username" placeholder="Choose a username" />
    <input type="email" id="email" placeholder="Enter your email" />
    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Create a password" />
      <span class="toggle-password" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>
    <button onclick="signup()" id="signup-btn">Enter Grave</button>
    <div id="message" class="message"></div>
    <div class="footer">Already have an account? <a href="login.html">Login</a></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://sqrdqbgwkbopuyjfzysq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxcmRxYmd3a2JvcHV5amZ6eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzEyNTAsImV4cCI6MjA2NzIwNzI1MH0.uuOI4DGGx9jhsnrD2nJmKAr95UQKZGl0QXsxTxgiaOc'
    );

    const message = document.getElementById('message');
    const doorSound = new Audio('sounds/door-creak.mp3');

    window.signup = async function () {
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      message.textContent = '';
      message.className = 'message';

      if (!username || !email || !password) {
        message.textContent = 'All fields are required.';
        message.classList.add('error');
        return;
      }

      const { data, error } = await supabase.auth.signUp({ email, password });
      if (error || !data?.user) {
        message.textContent = error?.message || 'Signup failed.';
        message.classList.add('error');
        return;
      }

      const { error: profileError } = await supabase.from('profiles').insert([
        { id: data.user.id, username, email, password }
      ]);

      if (profileError) {
        message.textContent = 'Signup succeeded but profile failed.';
        message.classList.add('error');
        return;
      }

      doorSound.currentTime = 0;
      doorSound.play();
      message.textContent = 'Welcome to the GRAVE-YARD.';
      message.classList.add('success');

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 5000);
    };

    window.togglePassword = function () {
      const input = document.getElementById("password");
      const icon = document.querySelector(".toggle-password");
      icon.classList.add("glitch");
      setTimeout(() => icon.classList.remove("glitch"), 500);
      input.type = input.type === "password" ? "text" : "password";
    }

    document.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') signup();
    });
  </script>
</body>
</html>
