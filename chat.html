<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Private Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

  <!-- Favicons -->
  <link href="favi/favicon.ico" rel="icon">
  <link href="favi/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="favi/android-chrome-512x512.png" rel="android-chrome-512x512">
  <link href="favi/android-chrome-192x192.png" rel="android-chrome-192x192">

  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Share Tech Mono', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0a0a0a;
      color: #e0e0e0;
      overflow-x: hidden;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #111;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #222;
      color: #00ffcc;
      text-shadow: 0 0 6px #00ffcc;
      font-size: 18px;
      flex-shrink: 0;
    }

    .back-btn {
      background-color: transparent;
      color: #00ffcc;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    .chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 16px;
      background-color: #0a0a0a;
      scroll-behavior: smooth;
    }

    .message {
      max-width: 75%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 10px;
      position: relative;
      font-size: 15px;
      word-wrap: break-word;
    }

    .sender {
      background-color: #00ffcc;
      color: #000;
      margin-left: auto;
      align-self: flex-end;
    }

    .receiver {
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc44;
    }

    .delete-btn {
      position: absolute;
      top: 4px;
      right: 6px;
      background: none;
      border: none;
      color: red;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .timestamp {
      display: block;
      font-size: 11px;
      color: #888;
      margin-top: 6px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 14px;
      border-top: 1px solid #222;
      background-color: #0a0a0a;
      gap: 10px;
      flex-shrink: 0;
      position: sticky;
      bottom: 0;
      z-index: 10;
    }

    #message-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #1a1a1a;
      color: #00ffcc;
      font-size: 15px;
    }

    #send-btn {
      padding: 10px 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      header {
        font-size: 16px;
        padding: 12px;
      }

      .input-area {
        padding: 10px;
        gap: 8px;
      }

      #message-input {
        font-size: 14px;
      }

      #send-btn {
        font-size: 14px;
        padding: 8px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <header>
      <button class="back-btn" onclick="goBack()">‚Üê Back</button>
      <div id="chat-with">Chat</div>
      <div></div>
    </header>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-area">
      <input type="text" id="message-input" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://sqrdqbgwkbopuyjfzysq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxcmRxYmd3a2JvcHV5amZ6eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzEyNTAsImV4cCI6MjA2NzIwNzI1MH0.uuOI4DGGx9jhsnrD2nJmKAr95UQKZGl0QXsxTxgiaOc'
    );

    const params = new URLSearchParams(location.search);
    const you = params.get("user");
    const youName = params.get("name");
    document.getElementById("chat-with").textContent = `@${youName}`;

    const session = await supabase.auth.getSession();
    const me = session.data.session?.user?.id;
    if (!me) location.href = 'login.html';

    const chatBox = document.getElementById("chat-box");

    async function loadMessages() {
      const { data, error } = await supabase
        .from("private_messages")
        .select("*")
        .or(`and(sender_id.eq.${me},receiver_id.eq.${you}),and(sender_id.eq.${you},receiver_id.eq.${me})`)
        .order("timestamp", { ascending: true });

      if (error) return console.error("Load Error:", error);

      chatBox.innerHTML = "";
      data.forEach(msg => renderMessage(msg));
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function formatTimestamp(iso) {
      const date = new Date(iso);
      const options = {
        day: '2-digit',
        month: '2-digit',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
      };
      return date.toLocaleString('en-GB', options).replace(',', '');
    }

    function renderMessage(msg) {
      const div = document.createElement("div");
      const time = formatTimestamp(msg.timestamp);

      div.className = `message ${msg.sender_id === me ? "sender" : "receiver"}`;
      div.innerHTML = `
        <div>${msg.message}</div>
        <small class="timestamp">${time}</small>
        ${msg.sender_id === me ? `<button class="delete-btn" onclick="deleteMessage('${msg.id}')">x</button>` : ""}
      `;
      chatBox.appendChild(div);
    }

    async function sendMessage() {
      const input = document.getElementById("message-input");
      const content = input.value.trim();
      if (!content) return;

      const { error } = await supabase.from("private_messages").insert({
        sender_id: me,
        receiver_id: you,
        message: content,
      });

      if (error) return console.error("Send Error:", error);
      input.value = "";
    }

    window.sendMessage = sendMessage;

    document.getElementById("send-btn").addEventListener("click", sendMessage);
    document.getElementById("message-input").addEventListener("keypress", e => {
      if (e.key === "Enter") sendMessage();
    });

    window.deleteMessage = async function (id) {
      await supabase.from("private_messages").delete().eq("id", id);
      loadMessages();
    }

    window.goBack = function () {
      window.location.href = "home.html";
    }

    supabase
      .channel('private_messages')
      .on('postgres_changes', {
        event: 'INSERT',
        schema: 'public',
        table: 'private_messages'
      }, payload => {
        const msg = payload.new;
        if (
          (msg.sender_id === me && msg.receiver_id === you) ||
          (msg.sender_id === you && msg.receiver_id === me)
        ) {
          renderMessage(msg);
          chatBox.scrollTop = chatBox.scrollHeight;
        }
      })
      .subscribe();

    loadMessages();
  </script>
</body>
</html>
