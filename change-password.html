  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

    .container {
      background-color: #131313;
      border: 1px solid #333;
      padding: 40px;
      border-radius: 8px;
      width: 350px;
      box-shadow: 0 0 10px #00ffcc33;

    }

    h2 {
      margin-bottom: 20px;

    }

    input {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      color: #fff;
      font-size: 15px;
    }

    input::placeholder {
      color: #888;
    }

    button {
      width: 50%;
      padding: 12px;
      margin-top: 20px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #00ddb5;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: #00ffcc;
    }

    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Change Password</h2>
    <input type="password" id="new-password" placeholder="New Password" />
    <button onclick="changePassword()">Update</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://sqrdqbgwkbopuyjfzysq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxcmRxYmd3a2JvcHV5amZ6eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzEyNTAsImV4cCI6MjA2NzIwNzI1MH0.uuOI4DGGx9jhsnrD2nJmKAr95UQKZGl0QXsxTxgiaOc'
    );

    window.changePassword = async function () {
      const newPassword = document.getElementById('new-password').value.trim();
      const message = document.getElementById('message');

      message.textContent = '';
      message.className = 'message';

      if (!newPassword) {
        message.textContent = 'Please enter a new password.';
        message.classList.add('error');
        return;
      }

      // 1. Update password in Supabase Auth
      const { error: authError } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (authError) {
        message.textContent = 'Failed to update password: ' + authError.message;
        message.classList.add('error');
        return;
      }

      // 2. Optionally update password in `profiles` table (not recommended for plain text)
      const { data: userData } = await supabase.auth.getUser();
      const userId = userData?.user?.id;

      if (userId) {
        const { error: profileError } = await supabase
          .from('profiles')
          .update({ password: newPassword })
          .eq('id', userId);

        if (profileError) {
          message.textContent = 'Auth updated, but profile password failed.';
          message.classList.add('error');
          return;
        }
      }

      message.textContent = 'Password updated successfully.';
      message.classList.add('success');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1000);


    };
  </script>

</body>
