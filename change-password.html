<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="favi/favicon.ico" rel="icon">
  <link href="favi/apple-touch-icon.png" rel="apple-touch-icon">
  <link href="favi/android-chrome-512x512.png" rel="android-chrome-512x512">
  <link href="favi/android-chrome-192x192.png" rel="android-chrome-192x192">

  <style>
    body {
      background-color: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Share Tech Mono', 'Segoe UI', Tahoma, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #131313;
      border: 1px solid #333;
      padding: 40px 30px;
      border-radius: 10px;
      width: 360px;
      box-shadow: 0 0 12px #00ffcc55;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #00ffcc;
      text-shadow: 0 0 5px #00ffcc;
    }

    input {
      width: 80%;
      padding: 12px;
      margin-bottom: 14px;
      background-color: #1e1e1e;
      border: 1px solid #444;
      border-radius: 5px;
      color: #00ffcc;
      font-size: 15px;
    }

    input::placeholder {
      color: #888;
    }

    .strength {
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
      text-align: left;
      color: #ff4444;
    }

    .strength.good {
      color: #ffaa00;
    }

    .strength.strong {
      color: #00ffcc;
    }

    button {
      width: 50%;
      padding: 12px;
      margin-top: 10px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 0 8px #00ffcc55;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
    }

    .success {
      color: #00ffcc;
    }

    .error {
      color: #ff4444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Change Password</h2>
    <input type="password" id="new-password" placeholder="New Password" />
    <div id="strength" class="strength"></div>
    <input type="password" id="confirm-password" placeholder="Confirm Password" />
    <button onclick="changePassword()">Update</button>
    <div id="message" class="message"></div>
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://sqrdqbgwkbopuyjfzysq.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNxcmRxYmd3a2JvcHV5amZ6eXNxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2MzEyNTAsImV4cCI6MjA2NzIwNzI1MH0.uuOI4DGGx9jhsnrD2nJmKAr95UQKZGl0QXsxTxgiaOc'
    );

    const newPassInput = document.getElementById('new-password');
    const confirmPassInput = document.getElementById('confirm-password');
    const message = document.getElementById('message');
    const strengthDiv = document.getElementById('strength');

    newPassInput.addEventListener("input", () => {
      const val = newPassInput.value;
      let strength = "Weak";
      strengthDiv.className = "strength";

      if (val.length >= 8 && /[^A-Za-z0-9]/.test(val)) {
        strength = "Strong";
        strengthDiv.classList.add("strong");
      } else if (val.length >= 6) {
        strength = "Moderate";
        strengthDiv.classList.add("good");
      }

      strengthDiv.textContent = "Strength: " + strength;
    });

    confirmPassInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") changePassword();
    });

    window.changePassword = async function () {
      const newPassword = newPassInput.value.trim();
      const confirmPassword = confirmPassInput.value.trim();

      message.textContent = "";
      message.className = "message";

      if (!newPassword || !confirmPassword) {
        message.textContent = "Please fill out both fields.";
        message.classList.add("error");
        return;
      }

      if (newPassword !== confirmPassword) {
        message.textContent = "Passwords do not match.";
        message.classList.add("error");
        return;
      }

      if (newPassword.length < 8 || !/[^A-Za-z0-9]/.test(newPassword)) {
        message.textContent = "Must be 8+ characters & include 1 special character.";
        message.classList.add("error");
        return;
      }

      const { error: authError } = await supabase.auth.updateUser({
        password: newPassword
      });

      if (authError) {
        message.textContent = 'Failed to update password: ' + authError.message;
        message.classList.add('error');
        return;
      }

      const { data: userData } = await supabase.auth.getUser();
      const userId = userData?.user?.id;

      if (userId) {
        await supabase
          .from('profiles')
          .update({ password: newPassword })
          .eq('id', userId);
      }

      message.textContent = 'Password updated successfully.';
      message.classList.add('success');
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 1200);
    };
  </script>
</body>
</html>
